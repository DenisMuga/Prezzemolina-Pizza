<!doctype html>
<html lang="en">
  <head>
    <title>Prezzemolina Pizza</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
  <body>
    <header>
        <div class="container">
              <span class="navbar-toggler-icon"></span>
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
            <a class="navbar-brand">Prezzemolina Pizza</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#Products">Products <span class="sr-only">(current)</span></a>  
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#ContactUs">Contact Us<span class="sr-only">(current)</span></a>   
                  </li>
                </div>
          </nav>
          <div class="view landing"></div>
          <div class="mask rgba-black-light align-items-center">
            <div class="container" id="head">
              <div class="row">
                <div class="col-md-12 mb-4 white-text text-center text">
                  <h1 class="h1-reponsive gold-text text-uppercase font-weight-bold mb-0 pt-md-5 pt-5 pulse"><strong>Prezzemolina Pizza</strong></h1>
                  <h5 class="text-uppercase mb-4 gold-text floater"><strong>Perfect Pizzas From Edge to Edge</strong></h5>
                  <a class="btn btn-orange button floater" href="#make-order" style="color: white;"> Order Here</a>
                </div>
              </div>
            </div>
          </div>
    </div>
</header>
<div class="container">

  <div class="container carousel slide carousel-multi-item" data-ride="carousel" id="variety">
    <div class="controls-top "> 
      <h2>Products</h2>
    </div>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <div class="col-md-4">
          <div class="card mb-2">
            <div class="card-body">
              <h5 class="card-title">Chicken Tikka</h5>
            </div>
            <img class="card-img-top" src="./Images/tikka.jpg" alt="Chicken Tikka">
          </div>
        </div>
  
        <div class="col-md-4">
          <div class="card mb-2">
            <div class="card-body">
              <h5 class="card-title">PeriPeri Pizza</h5>
            </div>
            <img class="card-img-top" src="./Images/PeriPeri.png" alt="Card image cap">
          </div>
        </div>
  
        <div class="col-md-4">
          <div class="card mb-2">
            <div class="card-body">
              <h5 class="card-title">Raspberry Dessert Pizza</h5>
            </div>
            <img class="card-img-top" src="./Images/Raspberry.jpeg" alt="Card image cap">
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="col-md-4">
          <div class="card mb-2">
            <div class="card-body">
              <h5 class="card-title">Chicken Alfredo Pizza</h5>
            </div>
            <img class="card-img-top" src="./Images/chicken-alfredo.jpg" alt="Card image cap">
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Sunchoke Pizza</h5>
            </div>
            <img class="card-img-top" src="./Images/sunchoke.png" alt="Card image cap">
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-2">
            <div class="card-body">
              <h5 class="card-title"> Buffalo Chicken Sticks</h5>
            </div>
            <img class="card-img-top" src="./Images/buffalo-chicken.png" alt="Card image cap">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
